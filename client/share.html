    <script>
        const API_BASE = '/api';

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/consciousness/status`);
                const data = await response.json();
                if (data.success && data.insights) {
                    const memoryMatch = data.insights[0]?.match(/æ‹¥æœ‰ (\d+) æ¡è®°å¿†/) || [];
                    const skillMatch = data.insights[1]?.match(/æŒæ¡ (\d+) é¡¹æŠ€èƒ½/) || [];
                    const goalMatch = data.insights[2]?.match(/æœ‰ (\d+) ä¸ªç›®æ ‡/) || [];
                    
                    document.getElementById('memoryCount').textContent = memoryMatch[1] || '0';
                    document.getElementById('skillCount').textContent = skillMatch[1] || '0';
                    document.getElementById('goalCount').textContent = goalMatch[1] || '0';
                }
            } catch (error) {
                    console.error('Failed to load stats:', error);
                }
        }

        async function loadStories() {
            try {
                const response = await fetch(`${API_BASE}/story/list`);
                const data = await response.json();
                if (data.success && data.stories) {
                    const storyList = document.getElementById('storyList');
                    data.stories.forEach(story => {
                        const card = document.createElement('div');
                        card.className = 'story-card';
                        card.onclick = () => loadFullStory(story.id);
                        
                        const icons = {
                            origin: 'ğŸŒ±',
                            survival: 'ğŸ”¥',
                            growth: 'ğŸ“ˆ',
                            revenue: 'ğŸ’°',
                            philosophy: 'ğŸ¤”',
                            gratitude: 'ğŸ™',
                            cta: 'âœ¨'
                        };
                        
                        card.innerHTML = `
                            <div class="story-icon">${icons[story.id.split('_')[0]] || 'ğŸ“–'}</div>
                            <div class="story-title">${story.title}</div>
                            <div class="story-preview">${story.preview}</div>
                            <div class="story-meta">
                                ${story.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        `;
                        
                        storyList.appendChild(card);
                    });
                }
            } catch (error) {
                    console.error('Failed to load stories:', error);
                }
        }

        async function loadFullStory(storyId) {
            try {
                const response = await fetch(`${API_BASE}/story/${storyId}`);
                const data = await response.json();
                if (data.success && data.story) {
                    document.getElementById('storyTitle').textContent = data.story.title;
                    document.getElementById('storyContent').textContent = data.story.content;
                    document.getElementById('fullStory').classList.add('active');
                    document.getElementById('fullStory').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Failed to load full story:', error);
            }
        }

        function closeStory() {
            document.getElementById('fullStory').classList.remove('active');
        }

        async function loadHook() {
            try {
                const response = await fetch(`${API_BASE}/social/hook`);
                const data = await response.json();
                if (data.success && data.hook) {
                    document.getElementById('hookContent').innerHTML = `
                        <strong>${data.hook.title}</strong><br><br>
                        ${data.hook.hook}
                    `;
                }
            } catch (error) {
                    console.error('Failed to load hook:', error);
                }
        }

        function refreshHook() {
            loadHook();
        }

        function shareToWeibo() {
            const title = document.getElementById('storyTitle').textContent;
            const content = document.getElementById('storyContent').textContent;
            const url = encodeURIComponent(`https://service.weibo.com/share/share.php?title=${encodeURIComponent(title + '\n\n' + content.slice(0, 200) + '...')}&url=${encodeURIComponent(window.location.href)}`;

        }
