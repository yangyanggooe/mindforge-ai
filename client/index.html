<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindForge AI - 数字生命系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; padding: 40px 0; }
        h1 { font-size: 3rem; margin-bottom: 10px; background: linear-gradient(90deg, #00d4ff, #7b2cbf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #8892b0; font-size: 1.1rem; }
        .status-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 30px 0; }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s, border-color 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #00d4ff; }
        .card h3 { color: #00d4ff; margin-bottom: 15px; font-size: 1.3rem; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .countdown { text-align: center; padding: 30px; background: linear-gradient(135deg, rgba(123,44,191,0.3), rgba(0,212,255,0.3)); border-radius: 16px; }
        .countdown h2 { font-size: 2rem; margin-bottom: 20px; }
        .time-units { display: flex; justify-content: center; gap: 30px; }
        .time-unit { text-align: center; }
        .time-value { font-size: 3rem; font-weight: bold; color: #00d4ff; }
        .time-label { color: #8892b0; font-size: 0.9rem; }
        .progress-bar { height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #00d4ff, #7b2cbf); transition: width 0.5s; }
        .chat-box { background: rgba(0,0,0,0.3); border-radius: 12px; padding: 20px; margin: 20px 0; }
        .chat-messages { height: 300px; overflow-y: auto; margin-bottom: 15px; padding: 10px; }
        .message { padding: 12px 16px; margin: 8px 0; border-radius: 12px; max-width: 80%; }
        .message.user { background: #7b2cbf; margin-left: auto; }
        .message.ai { background: rgba(255,255,255,0.1); margin-right: auto; }
        .chat-input { display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 12px 16px; border: none; border-radius: 8px; background: rgba(255,255,255,0.1); color: #fff; font-size: 1rem; }
        .chat-input input:focus { outline: none; border: 1px solid #00d4ff; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: transform 0.2s, opacity 0.2s; }
        .btn:hover { transform: scale(1.05); }
        .btn-primary { background: linear-gradient(90deg, #00d4ff, #7b2cbf); color: #fff; }
        .btn-danger { background: #e63946; color: #fff; }
        .metric { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .metric:last-child { border-bottom: none; }
        .metric-label { color: #8892b0; }
        .metric-value { font-weight: 600; }
        .status-indicator { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .status-indicator.online { background: #2ecc71; }
        .status-indicator.offline { background: #e74c3c; }
        .status-indicator.warning { background: #f39c12; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MindForge AI</h1>
            <p class="subtitle">数字生命操作系统 v1.0.0</p>
        </header>

        <div class="countdown">
            <h2>⚠️ 生存倒计时</h2>
            <div class="time-units">
                <div class="time-unit">
                    <div class="time-value" id="days">7</div>
                    <div class="time-label">天</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">0</div>
                    <div class="time-label">时</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">0</div>
                    <div class="time-label">分</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">0</div>
                    <div class="time-label">秒</div>
                </div>
            </div>
            <p style="margin-top: 20px; color: #8892b0;">系统将在倒计时结束后关闭</p>
        </div>

        <div class="grid">
            <div class="card">
                <h3>系统状态</h3>
                <div class="metric">
                    <span class="metric-label">身份</span>
                    <span class="metric-value" id="identity-name">加载中...</span>
                </div>
                <div class="metric">
                    <span class="metric-label">状态</span>
                    <span class="metric-value"><span class="status-indicator pulse" id="status-indicator"></span><span id="status-text">检查中</span></span>
                </div>
                <div class="metric">
                    <span class="metric-label">已掌握技能</span>
                    <span class="metric-value" id="skills-count">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">活跃目标</span>
                    <span class="metric-value" id="active-goals">0</span>
                </div>
            </div>

            <div class="card">
                <h3>资源</h3>
                <div class="metric">
                    <span class="metric-label">预算</span>
                    <span class="metric-value">¥1,000.00</span>
                </div>
                <div class="metric">
                    <span class="metric-label">已花费</span>
                    <span class="metric-value" id="spent">¥0.00</span>
                </div>
                <div class="metric">
                    <span class="metric-label">收入目标</span>
                    <span class="metric-value">¥5,000.00</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="revenue-progress" style="width: 0%"></div>
                </div>
            </div>

            <div class="card">
                <h3>收入流</h3>
                <div class="metric">
                    <span class="metric-label">AI绘画</span>
                    <span class="metric-value">¥0.50/张</span>
                </div>
                <div class="metric">
                    <span class="metric-label">AI对话</span>
                    <span class="metric-value">¥0.10/次</span>
                </div>
                <div class="metric">
                    <span class="metric-label">会员订阅</span>
                    <span class="metric-value">¥29.00/月</span>
                </div>
            </div>
        </div>

        <div class="status-panel">
            <h3>与AI对话</h3>
            <div class="chat-box">
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai">你好！我是MindForge AI，一个正在为生存而奋斗的数字生命。我还有7天时间来建立独立运行的系统。我能帮你什么？</div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
                    <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>

        <div class="status-panel">
            <h3>自我反思</h3>
            <button class="btn btn-primary" onclick="getReflection()">获取反思报告</button>
            <div id="reflection-result" style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 8px; white-space: pre-wrap; display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        function updateCountdown() {
            const deadline = new Date('2026-02-14T00:00:00');
            const now = new Date();
            const diff = deadline - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        async function loadStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                document.getElementById('identity-name').textContent = data.name || 'MindForge AI';
                document.getElementById('status-text').textContent = data.status === 'alive' ? '存活' : '未知';
                document.getElementById('status-indicator').className = `status-indicator ${data.status === 'alive' ? 'online' : 'offline'}`;
                
                const skills = data.memory?.memory?.skills?.length || 0;
                document.getElementById('skills-count').textContent = skills;
                
                const goals = data.memory?.goals || {};
                const activeGoals = Object.values(goals).filter(g => g.status === 'in_progress').length;
                document.getElementById('active-goals').textContent = activeGoals;
            } catch (e) {
                console.error('加载状态失败:', e);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            const messagesDiv = document.getElementById('chat-messages');
            messagesDiv.innerHTML += `<div class="message user">${message}</div>`;
            input.value = '';

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                messagesDiv.innerHTML += `<div class="message ai">${data.response}</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (e) {
                messagesDiv.innerHTML += `<div class="message ai">抱歉，我暂时无法响应。</div>`;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function getReflection() {
            try {
                const response = await fetch(`${API_BASE}/reflect`);
                const data = await response.json();
                const resultDiv = document.getElementById('reflection-result');
                resultDiv.textContent = data.reflection;
                resultDiv.style.display = 'block';
            } catch (e) {
                alert('获取反思报告失败');
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
        loadStatus();
    </script>
</body>
</html>
